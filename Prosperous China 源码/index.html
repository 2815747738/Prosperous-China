<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<!-- 强制浏览器的渲染方式，默认使用chrome来渲染，然后再按照IE该浏览器的最新版本来渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge，chrome=1">
	<!-- viewport元标签控制布局 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="">
	<meta name="author" name="21软工2班刘骏龙">
	<title>Prosperous China - New Era</title>
	<link type="image/png" sizes="96x96" rel="icon" href="images/iconChina.png">
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<script src="js/jquery-3.6.0.js" type="text/javascript"></script>
	<script src="js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
	<div id="rightBar"></div>
	<div id="firstContainer">
		<div id="firstToDel">
			<div class="bar"></div>
			<div class="tittleTop">
				<div id="backCurtain">
					<img class="caption1" src="images/caption3.png">
					<div id="curtain"></div>
				</div>
				<div class="caption2">
					奋进新时代
				</div>
			</div>
			<div class="tittleBottom">
				<div class="caption3">目光所至皆为华夏，五星闪耀皆为信仰！<br />愿以吾辈之青春，捍卫盛世之中华！</div>
			</div>
		</div>
		<div id="firstToAppear">
			<div id="newContainer">
				<div id="newBar"></div>
				<div id="newTittle"></div>
				<div id="newShow"></div>
				<div id="startBut">
					<div id="more">点击了解更多</div>
					<div id="arrow"></div>
				</div>
				<div id="littleWindow"></div>
			</div>
		</div>
	</div>
	<div id="topLabel">
		<div id="rightCaption">ABOUT</div>
		<div id="leftCaption">J-NEWBIE</div>
	</div>
	<div id="secContainer">
		<div class="pics">
			<!-- move 该div用于控制图像移动 -->
			<div id="move">
				<div class="picDiv" id="picDiv1">
					<img class="pic" id="pic1" src="images/olympic1.jpg">
				</div>
				<div class="picDiv" id="picDiv2">
					<img class="pic" id="pic2" src="images/epidemic1.png">
				</div>
				<div class="picDiv" id="picDiv3">
					<img class="pic" id="pic3" src="images/dragon2.png">
				</div>
				<div class="picDiv" id="picDiv4">
					<img class="pic" id="pic4" src="images/history1.jpeg">
				</div>
				<div class="picDiv" id="picDiv5">
					<img class="pic" id="pic5" src="images/ecology1.png">
				</div> 
			</div>
		</div>
	</div>
	<!-- <img class="pic122" src="images/history2.png"> -->

</body>
</html>
